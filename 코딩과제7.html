<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="과제7.css" />
  </head>
  <body>
    <div class="main-screen">
      <div class="start-bar">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-search"></i>
      </div>
      <div class="main-contents">
        <img class="main-contents__image1" src="00.jpg" />
        <p class="main-contents__title1">N.c</p>
        <p class="main-contents__coment1">My faverite Musician</p>
      </div>
      <div class="options">
        <div class="options__shuffle">
          <p class="options__shuffle__text">Shuffle</p>
        </div>
        <div class="options__like">
          <i class="fas fa-heart"></i>
          <p class="options__like__text">213,759</p>
        </div>
      </div>
      <div class="music-list">
        <div class="music-list__elements">
          <img src="01.jpg" class="elements-photo" />
          <div class="elements-infrom">
            <p class="elements-singer">Nerd Conection</p>
            <p>Good night</p>
          </div>
          <i class="fas fa-ellipsis-v color-gray"></i>
        </div>
        <div class="music-list__elements music-list__choice">
          <img src="03.png" class="elements-photo" />
          <div class="elements-infrom">
            <p class="elements-singer">Nerd Conection</p>
            <p>29</p>
          </div>
          <i class="fas fa-ellipsis-v color-gray"></i>
        </div>
        <div class="music-list__elements">
          <img src="02.jpg" class="elements-photo" />
          <div class="elements-infrom">
            <p class="elements-singer">Nerd Conection</p>
            <p>Back in Time</p>
          </div>
          <i class="fas fa-ellipsis-v color-gray"></i>
        </div>
        <div class="music-list__elements">
          <img src="04.jpg" class="elements-photo" />
          <div class="elements-infrom">
            <p class="elements-singer">Nerd Conection</p>
            <p>A willow path</p>
          </div>
          <i class="fas fa-ellipsis-v color-gray"></i>
        </div>
        <div class="music-list__elements">
          <img src="05.jpg" class="elements-photo" />
          <div class="elements-infrom">
            <p class="elements-singer">Nerd Conection</p>
            <p>Pablo</p>
          </div>
          <i class="fas fa-ellipsis-v color-gray"></i>
        </div>
      </div>
      <div class="now-playing music-list__choice">
        <div class="elements-infrom">
          <p class="elements-singer2">Nerd Conection</p>
          <p class="color-white">29</p>
        </div>
        <i class="fas fa-caret-left color-white fa-lg icon-mag"></i>
        <i class="far fa-pause-circle color-white fa-lg icon-mag"></i>
        <i class="fas fa-caret-right color-white fa-lg icon-mag"></i>
      </div>
    </div>
    <div class="main-screen">
      <div class="start-bar">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
      <div class="main-contents">
        <img class="main-contents__image2" src="03.png" />
        <p class="main-contents__title2">29</p>
        <p class="main-contents__coment2">Nerd Conection</p>
      </div>
      <div class="playing-bar">
        <div class="playing-bar__time">
          <p class="time-text">2:20</p>
          <p class="time-text">3:54</p>
        </div>
        <div class="playing-bar__bar">
          <div class="playing-bar__bar__before"></div>
          <div class="playing-bar__bar__after"></div>
          <div class="playing-bar__bar__now"></div>
        </div>
      </div>
      <div class="playing-icons">
        <i class="fas fa-sync-alt playing-icons__num"></i>
        <i class="fas fa-reply playing-icons__num"></i>
        <div class="playing-icons__circle">
          <i class="fas fa-play playing-icons__circle__in"></i>
        </div>
        <i class="fas fa-share playing-icons__num"></i>
        <i class="fas fa-random playing-icons__num"></i>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</html>
